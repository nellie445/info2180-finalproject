<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
		<title> Contact Details</title>
        <link href="Contact-Details.css" type="text/css" rel="stylesheet">
        <script src="Contact-Details.js" type="text/javascript"></script>
    </head>

    <body>
        <header>
            <img src="DolphinLogo.png" alt="Logo">
            <h1>Dolphin CRM</h1>
        </header>

        <main>
            <div id="SideBar">
                <ul>
                    <li><img src="home-pin.png" alt="Home-Image" class=""><a href="">Home</a></li>
                    <li><img src="new-contact-pin.png" alt="New-Contact-Image" class=""><a href="">New Contac</a>t</li>
                    <li><img src="user-pin.png" alt="Users-Image" class=""><a href="">Users</a></li>
                    <li><img src="logout-pin.png" alt="Logout-Image" class=""><a href="">Logout</a></li>
                </ul>
            </div>

            <div id="Page-Content">

                <div id="Contact">

                    <img src="" alt="">
                    <h2></h2>
                    <p id="created"></p>
                    <p id="updated"></p>
                    <button><img src="" alt="">Assign to me</button>
                    <button><img src="" alt="">Switch to Sales Lead</button>

                </div>

                <div id="Details">

                    <div id="email">
                        <h3>Email</h3>
                        <p><!--- content from database ---></p>
                    </div>

                    <div id="company">
                        <h3>Company</h3>
                        <p><!--- content from database ---></p>
                    </div>

                    <div id="telephone">
                        <h3>Telephone</h3>
                        <p><!--- content from database ---></p>
                    </div>

                    <div id="assigned-to">
                        <h3>Assigned to</h3>
                        <p><!--- content from database ---></p>
                    </div>

                </div>

                <div id="Notes">
                    <img src="" alt="">
                    <h2>Notes</h2>
                    <div id="content">
                        <!--- This is where the notes will go --->
                    </div>
                    <div id="Add-notes">
                        <h2>Add a note about </h2>
                        <textarea name="Notes-Text-Area" id="Notes-Text-Area" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
        </main>
        
    </body>
</html>
